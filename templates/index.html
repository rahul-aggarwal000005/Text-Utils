<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Text - Utility Software</title>
</head>
<body onload="typeWriter()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Utility.in </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Code</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome!!!</strong> Happy to see you here hope you are safe and healthy. Lets try some Text Utility
        functions.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container mt-5">
        <form method="POST" action="/analyze"> {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h2 id="title"></h2>
                </label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark"> Analyze Your Text </button>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capitalize">
                <label class="form-check-label" for="flexSwitchCheckDefault"> Capitalize Text</label>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspaceremover">
                <label class="form-check-label" for="flexSwitchCheckDefault"> Extra Space Remover </label>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newlineremover">
                <label class="form-check-label" for="flexSwitchCheckDefault"> New Line Remover </label>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="uppercase">
                <label class="form-check-label" for="flexSwitchCheckDefault"> UpperCase </label>
            </div>
        </form>
    </div>
    <script>
        var i = 0;
        var txt = 'Enter your text Here and let the text utils application do its magic';
        var speed = 30;
        var title = document.querySelector("#title")
        function typeWriter() {
            if (i < txt.length) {
                title.innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
